<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>CRUD</title>
</head>
<body>

<div class="container">
    <form >
        <h1 class="headder">C R U D</h1>

        <div class="input-level">
            <label for="CourseName" class="form-label">Course Name</label>
            <div class="input-group mb-3">
                <input type="text" id="CourseName" class="form-control" placeholder="Username" aria-label="Username">
               </div>
        </div>
        <div class="input-level">
            <label for="CourseTag" class="form-label">Cource Tag</label>
            <div class="input-group mb-3">
                <input type="text" id="CourseTag" class="form-control" placeholder="Course Tag" aria-label="Username">
               </div>
        </div>
        <div class="input-level">
            <label for="CoursePrice" class="form-label">Cource Price</label>
            <div class="input-group mb-3">
                <input type="text" id="CoursePrice" class="form-control" placeholder="Course Tag" aria-label="Username">
               </div>
        </div>
        <div class="input-level">
        <label for="floatingTextarea">Description</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="" id="CourseDescription"></textarea>
          </div>
        </div>
        <div class="input-level">
            <label for="CourseCapacity" class="form-label">Capacity</label>
            <div class="input-group mb-3">
                <input type="number" id="CourseCapacity" class="form-control" placeholder="Course Capacity" aria-label="Username">
               </div>
        </div>
        <div class="btns">
            <button type="button" class="btn btn-outline-secondary addBtn">Add Course</button>
            <button type="button" class="btn btn-outline-secondary clr-btn">Clear</button>
        </div>
        <div class="input-level">
            <div class="input-group my-3">
                <input type="text" id="Search" class="form-control" placeholder="Search" aria-label="Username">
               </div>
        </div>
        <div class="btns">
            <button type="button" class="btn btn-outline-danger my-3 del-btn">Delete All</button>

        </div>

    </form>
    
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Tag</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Capacity</th>
          </tr>
        </thead>
        <tbody id="data">
          
        </tbody>
      </table>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Assets/javascript/script.js"></script>
</body>
</html>
